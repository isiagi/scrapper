services:
  # Combined Flask and Redis Service
  - type: web
    name: flask-redis-app
    runtime: docker
    dockerfilePath: ./Dockerfile # We'll modify this to include Redis
    # region: oregon
    # plan: starter
    # numInstances: 1
    envVars:
      - key: FLASK_APP
        value: script.py
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 5000
      - key: CACHE_REDIS_URL
        value: redis://localhost:6379/0
      - key: CELERY_BROKER_URL
        value: redis://localhost:6379/1
      - key: CELERY_RESULT_BACKEND
        value: redis://localhost:6379/1
